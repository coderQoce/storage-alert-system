<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Transport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 15px;
      background: white;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      padding: 12px;
    }
    .icon-box {
      font-size: 1.3rem;
      margin-right: 8px;
    }
    .form-select {
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container my-4" style="max-width: 500px;">


  <div class="mb-3">
    <a href="notification.html" class="text-dark">
      <i class="bi bi-arrow-left icon-box"></i>
    </a>
  </div>


  <div class="card-custom mb-3">
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-truck icon-box"></i>
      <strong>Plan Transport</strong>
    </div>

    <label class="form-label">Crop</label>
    <select class="form-select mb-3">
      <option>Maize</option>
      <option>Rice</option>
      <option>Beans</option>
    </select>

    <label class="form-label">Quantity</label>
    <select class="form-select mb-3">
      <option>500</option>
      <option>1000</option>
      <option>1500</option>
    </select>

    <label class="form-label">Destination</label>
    <select class="form-select">
      <option>Nearest Cold Room (3km, 30% available)</option>
      <option>Ijebu Cold Room (5km, 50% available)</option>
    </select>
  </div>


  <div class="card-custom mb-4 d-flex align-items-start">
    <i class="bi bi-lightbulb icon-box text-success mt-1"></i>
    <div>
      <strong>Tip</strong><br>
      <small>Choose the nearest facility with at least 20% availability to reduce cost</small>
    </div>
  </div>

 
  <div class="d-grid">
    <button class="btn btn-green">
      <i class="bi bi-check-circle"></i> Confirm Transport
    </button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
