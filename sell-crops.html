<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Hubs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }
    .app-container {
      max-width: 420px;  
      margin: auto;
     
      min-height: 100vh;
      padding: 20px;
      border-radius: 16px;
    }
    .card {
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .hub-icon {
      font-size: 1.5rem;
      color: green;
      margin-right: 8px;
    }
    .contact-btn {
      background: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="app-container">

   
  <div class="mb-3">
    <a href="Homepage.html" class="text-dark">
      <i class="bi bi-arrow-left icon-box"></i>
    </a>
  </div>
   
    <div class="row g-2 mb-3">
      <div class="col">
        <select class="form-select">
          <option selected>Tomatoes</option>
          <option>Yam</option>
          <option>Rice</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select">
          <option selected>Ijebu</option>
          <option>Lagos</option>
          <option>Abeokuta</option>
        </select>
      </div>
    </div>

  
    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <span class="hub-icon"><i class="bi bi-cart"></i></span>
        <strong>MarketHub</strong>
        <span class="ms-2"><i class="bi bi-geo-alt"></i> Ijebu</span>
        <div class="text-muted small">Tomatoes . #470/Kg</div>
      </div>
      <button class="btn contact-btn"><i class="bi bi-telephone"></i> Contact</button>
    </div>

    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <span class="hub-icon"><i class="bi bi-cart"></i></span>
        <strong>Alafia Hub</strong>
        <span class="ms-2"><i class="bi bi-geo-alt"></i> Ijebu</span>
        <div class="text-muted small">Tomatoes . #500/Kg</div>
      </div>
      <button class="btn contact-btn"><i class="bi bi-telephone"></i> Contact</button>
    </div>

    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <span class="hub-icon"><i class="bi bi-cart"></i></span>
        <strong>Esa Hub</strong>
        <span class="ms-2"><i class="bi bi-geo-alt"></i> Ijebu</span>
        <div class="text-muted small">Tomatoes . #460/Kg</div>
      </div>
      <button class="btn contact-btn"><i class="bi bi-telephone"></i> Contact</button>
    </div>

    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <span class="hub-icon"><i class="bi bi-cart"></i></span>
        <strong>Bode Hub</strong>
        <span class="ms-2"><i class="bi bi-geo-alt"></i> Ijebu</span>
        <div class="text-muted small">Tomatoes . #470/Kg</div>
      </div>
      <button class="btn contact-btn"><i class="bi bi-telephone"></i> Contact</button>
    </div>

  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
