<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Alert Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: auto;
      padding: 20px;
    }
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      color: black;
    }
    .alert-custom {
      background-color: #ff6600;
      color: white;
      border-radius: 10px;
      padding: 15px;
    }
    .storage-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
    }
    .btn-custom {
      border-radius: 8px;
      font-weight: bold;
      padding: 12px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      text-decoration: none;
      color: white;
    }
    .btn-move {
      background-color: #28a745;
    }
    .btn-sell {
      background-color: #ff6600;
    }
    .btn-price {
      background-color: #ff6600;
    }
    .icon-outline {
      color: transparent;
      -webkit-text-stroke: 1px white;
    }
  </style>
</head>
<body>

  <div class="d-flex align-items-center mb-3">
    <a href="Homepage.html"><i class="bi bi-arrow-left back-btn"></i></a>
  </div>

  <div class="alert-custom">
    <div class="fw-bold">
      <i class="fa-solid fa-circle-exclamation icon-outline"></i>
      Smart Storage Alert: 80% of nearby storage is full!
    </div>
    <small>Consider moving crops soon to avoid limited capacity</small>
  </div>

  <div class="storage-card d-flex align-items-center gap-3">
    <i class="fa-solid fa-snowflake" style="color:#28a745;"></i>
    <div>
      <strong>Store at Ijebu Cold Room</strong><br>
      <small class="text-muted">#1500/day â€¢ 30% available</small>
    </div>
  </div>

  <div class="storage-card d-flex align-items-center gap-3">
    <i class="fa-regular fa-lightbulb" style="color:green;"></i>
    <div>
      <strong>Tip</strong><br>
      <small class="text-muted">Store early to avoid spoilage</small>
    </div>
  </div>

  <a href="movecrops.html" class="btn btn-custom btn-move w-100">
    <i class="bi bi-truck"></i> Move Crops
  </a>
  <a href="#" class="btn btn-custom btn-sell w-100">
    <i class="bi bi-cart"></i> Sell Crops
  </a>
  <a href="#" class="btn btn-custom btn-price w-100">
    <i class="fa-regular fa-star"></i> Get Price Advice
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
